<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EYEPOPPING</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #000;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.75rem;
      margin-bottom: 2rem;
      letter-spacing: 3px;
    }
    #search {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      width: 300px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .item {
      background: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: scale(1.02);
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .tags {
      padding: 1rem;
    }
    .tag {
      display: inline-block;
      background: #444;
      color: #eee;
      border-radius: 5px;
      padding: 0.4rem 0.8rem;
      margin: 0.3rem 0.3rem 0 0;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>★☆★ EYEPOPPING ★☆★</h1>
  <input type="text" id="search" placeholder="輸入標籤進行篩選，例如：白梅、夢幻" />
  <div class="gallery" id="gallery"></div>

  <script>
    const images = [
      { src: "IMG_8807.jpeg", tags: ["白梅", "夢幻", "藍天"] },
      { src: "IMG_8808.jpeg", tags: ["白梅", "暗背景", "柔光"] },
      { src: "IMG_8809.jpeg", tags: ["櫻花", "粉紅", "街景"] },
      { src: "IMG_8810.jpeg", tags: ["白梅", "山景", "夢幻"] },
      { src: "IMG_8811.jpeg", tags: ["白梅", "特寫", "藍天"] },
      { src: "IMG_8812.jpeg", tags: ["白梅", "暗背景", "側光"] },
      { src: "IMG_8813.jpeg", tags: ["白梅", "仰角", "夢幻"] },
      { src: "IMG_8814.jpeg", tags: ["白梅", "水面倒影", "自然"] }
    ];

    const gallery = document.getElementById("gallery");
    const search = document.getElementById("search");

    function renderImages(filter = "") {
      gallery.innerHTML = "";
      const filtered = images.filter(image =>
        image.tags.some(tag => tag.includes(filter))
      );
      (filter ? filtered : images).forEach(image => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${image.src}" alt="ref image" />
          <div class="tags">
            ${image.tags.map(tag => `<span class="tag">${tag}</span>`).join("")}
          </div>
        `;
        gallery.appendChild(div);
      });
    }

    search.addEventListener("input", e => {
      renderImages(e.target.value.trim());
    });

    renderImages();
  </script>
</body>
</html>
