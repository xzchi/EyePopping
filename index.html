<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EYEPOPPING</title>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Unica One', sans-serif;
      background: #000;
      color: #ccc;
      margin: 0;
      padding: 2rem;
      padding-left: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 2rem;
      letter-spacing: 1.5px;
      color: #f4f4f4;
    }
    h1::before {
      content: '★★☆';
      color: #aaa;
      margin-right: 1rem;
    }
    h1::after {
      content: '☆★★';
      color: #aaa;
      margin-left: 1rem;
    }
    #search {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      width: 300px;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #ddd;
      font-family: 'Unica One', sans-serif;
    }
    .sidebar-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      z-index: 1000;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 10rem;
      background: #111;
      padding: 2rem 1rem;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .sidebar h3 {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .sidebar .tag-link {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.75rem;
      color: #bbb;
      text-decoration: none;
      background: #222;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
    }
    .sidebar .tag-link:hover {
      background: #333;
      color: #fff;
    }
    .gallery {
      column-count: 2;
      column-gap: 1rem;
    }
    @media (min-width: 768px) {
      .gallery {
        column-count: 3;
        column-gap: 1.5rem;
      }
    }
    @media (min-width: 1200px) {
      .gallery {
        column-count: 4;
      }
    }
    .item {
      background: transparent;
      display: inline-block;
      margin-bottom: 1rem;
      width: 100%;
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: scale(1.01);
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      cursor: pointer;
    }
    .tags {
      padding: 0.4rem 0;
    }
    .tag {
      display: inline-block;
      background: #222;
      color: #aaa;
      border-radius: 4px;
      padding: 0.25rem 0.6rem;
      margin: 0.2rem 0.3rem 0 0;
      font-size: 0.7rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .modal-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .modal-button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 0 1rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="document.querySelector('.sidebar').classList.toggle('show')">☰ Tags</button>
  <div class="sidebar">
    <h3>Tags</h3>
    <div id="tagList"></div>
  </div>
  <h1>EYEPOPPING</h1>
  <input type="text" id="search" placeholder="Search by tag..." />
  <div class="gallery" id="gallery"></div>
  <div class="modal" id="modal">
    <div class="modal-controls">
      <button class="modal-button" id="prevBtn">⟨</button>
      <button class="modal-button" id="nextBtn">⟩</button>
    </div>
    <img id="modal-img" src="" alt="expanded" />
  </div>
  <script>
    const modalImg = document.getElementById("modal-img");
    let scale = 1;
    modalImg.addEventListener("wheel", e => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(1, scale), 4);
      modalImg.style.transform = `scale(${scale})`;
    });

    let startX = 0;
    let startDist = 0;
    modalImg.addEventListener("touchstart", e => {
      if (e.touches.length === 2) {
        startDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
      } else {
        startX = e.touches[0].clientX;
      }
    });

    modalImg.addEventListener("touchmove", e => {
      if (e.touches.length === 2) {
        const newDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        scale *= newDist / startDist;
        scale = Math.min(Math.max(1, scale), 4);
        modalImg.style.transform = `scale(${scale})`;
        e.preventDefault();
      }
    });

    modalImg.addEventListener("touchend", e => {
      if (scale === 1 && e.changedTouches.length === 1) {
        const deltaX = e.changedTouches[0].clientX - startX;
        if (Math.abs(deltaX) > 50) {
          if (deltaX > 0) document.getElementById("prevBtn").click();
          else document.getElementById("nextBtn").click();
        }
      }
    });
  </script>
</body>
</html>
