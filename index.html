<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EYEPOPPING</title>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Unica One', sans-serif;
      background: #000;
      color: #ccc;
      margin: 0;
      padding: 2rem;
      padding-left: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 2rem;
      letter-spacing: 1.5px;
      color: #f4f4f4;
    }
    h1::before {
      content: '★★☆';
      color: #aaa;
      margin-right: 1rem;
    }
    h1::after {
      content: '☆★★';
      color: #aaa;
      margin-left: 1rem;
    }
    #search {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      width: 300px;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #ddd;
      font-family: 'Unica One', sans-serif;
    }
    .sidebar-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      z-index: 1000;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 10rem;
      background: #111;
      padding: 2rem 1rem;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .sidebar h3 {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .sidebar .tag-link {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.75rem;
      color: #bbb;
      text-decoration: none;
      background: #222;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
    }
    .sidebar .tag-link:hover {
      background: #333;
      color: #fff;
    }
    .gallery {
      column-count: 2;
      column-gap: 1rem;
    }
    @media (min-width: 768px) {
      .gallery {
        column-count: 3;
        column-gap: 1.5rem;
      }
    }
    @media (min-width: 1200px) {
      .gallery {
        column-count: 4;
      }
    }
    .item {
      background: transparent;
      display: inline-block;
      margin-bottom: 1rem;
      width: 100%;
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: scale(1.01);
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      cursor: pointer;
    }
    .tags {
      padding: 0.4rem 0;
    }
    .tag {
      display: inline-block;
      background: #222;
      color: #aaa;
      border-radius: 4px;
      padding: 0.25rem 0.6rem;
      margin: 0.2rem 0.3rem 0 0;
      font-size: 0.7rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: unset;
      max-height: unset;
      width: auto;
      height: auto;
      border-radius: 10px;
      transform-origin: center center;
      cursor: grab;
      position: relative;
    }
    .modal-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .modal-button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 0 1rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="document.querySelector('.sidebar').classList.toggle('show')">☰ Tags</button>
  <div class="sidebar">
    <h3>Tags</h3>
    <div id="tagList"></div>
  </div>
  <h1>EYEPOPPING</h1>
  <input type="text" id="search" placeholder="Search by tag..." />
  <div class="gallery" id="gallery"></div>
  <div class="modal" id="modal">
    <div class="modal-controls">
      <button class="modal-button" id="prevBtn">⟨</button>
      <button class="modal-button" id="nextBtn">⟩</button>
    </div>
    <img id="modal-img" src="" alt="expanded" />
  </div>
  <script>
    const images = [
      { src: "IMG_8807.jpeg", tags: ["plum", "dreamy", "sky"] },
      { src: "IMG_8808.jpeg", tags: ["plum", "dark background", "soft light"] },
      { src: "IMG_8809.jpeg", tags: ["cherry", "pink", "urban"] },
      { src: "IMG_8810.jpeg", tags: ["plum", "mountain", "dreamy"] },
      { src: "IMG_8811.jpeg", tags: ["plum", "close-up", "sky"] },
      { src: "IMG_8812.jpeg", tags: ["plum", "dark", "side light"] },
      { src: "IMG_8813.jpeg", tags: ["plum", "upward", "dreamy"] },
      { src: "IMG_8814.jpeg", tags: ["plum", "reflection", "nature"] }
    ];

    const gallery = document.getElementById("gallery");
    const search = document.getElementById("search");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const tagList = document.getElementById("tagList");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    let startX = 0;
    let startDist = 0;
    let currentIndex = 0;
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let lastX, lastY;

    function getAllTags() {
      const all = new Set();
      images.forEach(img => img.tags.forEach(tag => all.add(tag)));
      return Array.from(all).sort();
    }

    function renderTagList() {
      tagList.innerHTML = "";
      getAllTags().forEach(tag => {
        const tagEl = document.createElement("div");
        tagEl.className = "tag-link";
        tagEl.textContent = tag;
        tagEl.onclick = () => {
          search.value = tag;
          renderImages(tag);
        };
        tagList.appendChild(tagEl);
      });
    }

    function showModal(index) {
      currentIndex = index;
      modal.style.display = 'flex';
      modalImg.src = images[currentIndex].src;
      modalImg.style.transform = 'scale(1)';
      scale = 1;
    }

    function renderImages(filter = "") {
      gallery.innerHTML = "";
      const filtered = images.filter(image =>
        image.tags.some(tag => tag.includes(filter.toLowerCase()))
      );
      let list = filter ? filtered : images;
      if (activeFolder !== 'All') {
        list = list.filter(img => isFavorite(img.src, activeFolder));
      }
      list.forEach((image, i) => {
        const div = document.createElement("div");
        div.className = "item";
        const imgEl = document.createElement("img");
        imgEl.src = image.src;
        imgEl.alt = "ref image";
        imgEl.onclick = () => showModal(i);
        const tagDiv = document.createElement("div");
        tagDiv.className = "tags";
        tagDiv.innerHTML = image.tags.map(tag => `<span class=\"tag\">${tag}</span>`).join(" ");

        const favBtn = document.createElement("button");
        favBtn.textContent = isFavorite(image.src, activeFolder) ? "💖" : "🤍";
        favBtn.style.background = "none";
        favBtn.style.border = "none";
        favBtn.style.color = "#aaa";
        favBtn.style.cursor = "pointer";
        favBtn.style.fontSize = "1.2rem";
        favBtn.onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(image.src, activeFolder);
        };
        div.appendChild(imgEl);
        div.appendChild(favBtn);
        div.appendChild(tagDiv);
        gallery.appendChild(div);
      });
    }

    prevBtn.onclick = (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex].src;
    };

    nextBtn.onclick = (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex].src;
    };

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modalImg.addEventListener("wheel", e => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(1, scale), 4);
      modalImg.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
    });
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(1, scale), 4);
      modalImg.style.transform = `scale(${scale})`;
    });

    modalImg.addEventListener("touchstart", e => {
      if (e.touches.length === 2) {
        startDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
      } else {
        startX = e.touches[0].clientX;
      }
    });

    modalImg.addEventListener("touchmove", e => {
      if (e.touches.length === 2) {
        const newDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        scale *= newDist / startDist;
        scale = Math.min(Math.max(1, scale), 4);
        modalImg.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
        e.preventDefault();
      }
    });
        scale *= newDist / startDist;
        scale = Math.min(Math.max(1, scale), 4);
        modalImg.style.transform = `scale(${scale})`;
        e.preventDefault();
      }
    });

    modalImg.addEventListener("touchend", e => {
      if (scale === 1 && e.changedTouches.length === 1) {
        const deltaX = e.changedTouches[0].clientX - startX;
        if (Math.abs(deltaX) > 50) {
          if (deltaX > 0) prevBtn.click();
          else nextBtn.click();
        }
      }
    });

    document.addEventListener('keydown', e => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowLeft') prevBtn.click();
        if (e.key === 'ArrowRight') nextBtn.click();
        if (e.key === 'Escape') modal.style.display = 'none';
      }
    });

    search.addEventListener("input", () => {
      renderImages(search.value);
    });

    renderTagList();
    renderImages();

    // 拖曳平移功能
    modalImg.addEventListener("mousedown", e => {
      if (scale <= 1) return;
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });
    document.addEventListener("mousemove", e => {
      if (!isDragging) return;
      offsetX += (e.clientX - lastX);
      offsetY += (e.clientY - lastY);
      lastX = e.clientX;
      lastY = e.clientY;
      modalImg.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
    });
    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // ⭐ 收藏邏輯
    const folderKey = "eyepoppingFolders";
    let folders = JSON.parse(localStorage.getItem(folderKey) || '{}');

    function toggleFavorite(imageSrc, folderName) {
      if (!folders[folderName]) folders[folderName] = [];
      const index = folders[folderName].indexOf(imageSrc);
      if (index === -1) folders[folderName].push(imageSrc);
      else folders[folderName].splice(index, 1);
      localStorage.setItem(folderKey, JSON.stringify(folders));
      renderImages(search.value);
    }

    function isFavorite(imageSrc, folderName) {
      return folders[folderName] && folders[folderName].includes(imageSrc);
    }

    // 顯示資料夾 UI
    const folderSelect = document.createElement('select');
    folderSelect.style.margin = '1rem auto';
    folderSelect.style.display = 'block';
    folderSelect.style.background = '#111';
    folderSelect.style.color = '#fff';
    folderSelect.style.fontFamily = 'Unica One';
    folderSelect.innerHTML = `<option value="All">All</option>` +
      Object.keys(folders).map(f => `<option value="${f}">${f}</option>`).join('') +
      `<option value="__new__">+ New Folder</option>`;
    document.body.insertBefore(folderSelect, gallery);

    let activeFolder = 'All';
    folderSelect.addEventListener('change', () => {
      if (folderSelect.value === "__new__") {
        const name = prompt("Enter new folder name:");
        if (name && !folders[name]) {
          folders[name] = [];
          localStorage.setItem(folderKey, JSON.stringify(folders));
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          folderSelect.insertBefore(opt, folderSelect.lastElementChild);
          folderSelect.value = name;
        }
      }
      activeFolder = folderSelect.value;
      renderImages(search.value);
    });
</script>
</body>
</html>
