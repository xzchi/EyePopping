<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EYEPOPPING</title>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Unica One', sans-serif;
      background: #000;
      color: #ccc;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 2rem;
      letter-spacing: 1.5px;
      color: #f4f4f4;
    }
    h1::before {
      content: '★☆★';
      color: #aaa;
      margin-right: 1rem;
    }
    h1::after {
      content: '★☆★';
      color: #aaa;
      margin-left: 1rem;
    }
    #search {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      width: 300px;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #ddd;
      font-family: 'Unica One', sans-serif;
    }
    .gallery {
      column-count: 2;
      column-gap: 1rem;
    }
    @media (min-width: 768px) {
      .gallery {
        column-count: 3;
        column-gap: 1.5rem;
      }
    }
    @media (min-width: 1200px) {
      .gallery {
        column-count: 4;
      }
    }
    .item {
      background: transparent;
      display: inline-block;
      margin-bottom: 1rem;
      width: 100%;
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: scale(1.01);
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
    .tags {
      padding: 0.4rem 0;
    }
    .tag {
      display: inline-block;
      background: #222;
      color: #aaa;
      border-radius: 4px;
      padding: 0.25rem 0.6rem;
      margin: 0.2rem 0.3rem 0 0;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <h1>EYEPOPPING</h1>
  <input type="text" id="search" placeholder="Search by tag..." />
  <div class="gallery" id="gallery"></div>
  <script>
    const images = [
      { src: "IMG_8807.jpeg", tags: ["plum", "dreamy", "sky"] },
      { src: "IMG_8808.jpeg", tags: ["plum", "dark background", "soft light"] },
      { src: "IMG_8809.jpeg", tags: ["cherry", "pink", "urban"] },
      { src: "IMG_8810.jpeg", tags: ["plum", "mountain", "dreamy"] },
      { src: "IMG_8811.jpeg", tags: ["plum", "close-up", "sky"] },
      { src: "IMG_8812.jpeg", tags: ["plum", "dark", "side light"] },
      { src: "IMG_8813.jpeg", tags: ["plum", "upward", "dreamy"] },
      { src: "IMG_8814.jpeg", tags: ["plum", "reflection", "nature"] }
    ];
    const gallery = document.getElementById("gallery");
    const search = document.getElementById("search");
    function renderImages(filter = "") {
      gallery.innerHTML = "";
      const filtered = images.filter(image =>
        image.tags.some(tag => tag.includes(filter.toLowerCase()))
      );
      (filter ? filtered : images).forEach(image => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${image.src}" alt="ref image" />
          <div class="tags">
            ${image.tags.map(tag => `<span class="tag">${tag}</span>`).join(" ")}
          </div>
        `;
        gallery.appendChild(div);
      });
    }
    search.addEventListener("input", e => {
      renderImages(e.target.value.trim());
    });
    renderImages();
  </script>
</body>
</html>
