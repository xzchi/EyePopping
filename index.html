<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EYEPOPPING</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    #search {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      width: 300px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .item img {
      width: 100%;
      display: block;
    }
    .tags {
      padding: 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }
    .tag {
      display: inline-block;
      background: #e0e0e0;
      border-radius: 4px;
      padding: 0.2rem 0.5rem;
      margin: 0.2rem;
    }
  </style>
</head>
<body>
  <h1>風格參考資料庫</h1>
  <input type="text" id="search" placeholder="輸入標籤進行篩選，例如：白梅、夢幻" />
  <div class="gallery" id="gallery"></div>
  <script>
    const images = [
      { src: "IMG_8807.jepg", tags: ["白梅", "夢幻", "藍天"] },
      { src: "IMG_8808.jpeg", tags: ["白梅", "暗背景", "柔光"] },
      { src: "IMG_8809.jpeg", tags: ["櫻花", "粉紅", "街景"] },
      { src: "IMG_8810.jpeg", tags: ["白梅", "山景", "夢幻"] },
      { src: "IMG_8811.jpeg", tags: ["白梅", "特寫", "藍天"] },
      { src: "IMG_8812.jpeg", tags: ["白梅", "暗背景", "側光"] },
      { src: "IMG_8813.jpeg", tags: ["白梅", "仰角", "夢幻"] },
      { src: "IMG_8814.jpeg", tags: ["白梅", "水面倒影", "自然"] }
    ];
    const gallery = document.getElementById("gallery");
    const search = document.getElementById("search");
    function renderImages(filter = "") {
      gallery.innerHTML = "";
      const filtered = images.filter(image =>
        image.tags.some(tag => tag.includes(filter))
      );
      (filter ? filtered : images).forEach(image => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${image.src}" alt="ref image" />
          <div class="tags">
            ${image.tags.map(tag => `<span class="tag">${tag}</span>`).join(" ")}
          </div>
        `;
        gallery.appendChild(div);
      });
    }
    search.addEventListener("input", e => {
      renderImages(e.target.value.trim());
    });
    renderImages();
  </script>
</body>
</html>
