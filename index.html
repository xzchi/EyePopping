<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EYEPOPPING</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #000;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }
    h1::before,
    h1::after {
      content: 'â˜…';
      margin: 0 0.5rem;
    }
    #search {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      width: 300px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .item {
      background: transparent;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      max-width: 90vw;
    }
    .item:hover {
      transform: scale(1.01);
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }
    .tags {
      padding: 0.5rem 0;
    }
    .tag {
      display: inline-block;
      background: #333;
      color: #aaa;
      border-radius: 4px;
      padding: 0.2rem 0.6rem;
      margin: 0.2rem 0.3rem 0 0;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <h1>EYEPOPPING</h1>
  <input type="text" id="search" placeholder="Search by tag..." />
  <div class="gallery" id="gallery"></div>
  <script>
    const images = [
      { src: "1.jpeg", tags: ["plum", "dreamy", "sky"] },
      { src: "2.jpeg", tags: ["plum", "dark", "softlight"] },
      { src: "3.jpeg", tags: ["cherry", "pink", "urban"] },
      { src: "4.jpeg", tags: ["plum", "mountain", "dreamy"] },
      { src: "5.jpeg", tags: ["plum", "closeup", "sky"] },
      { src: "6.jpeg", tags: ["plum", "shadow", "sidelight"] },
      { src: "7.jpeg", tags: ["plum", "upward", "dreamy"] },
      { src: "8.jpeg", tags: ["plum", "reflection", "nature"] }
    ];
    const gallery = document.getElementById("gallery");
    const search = document.getElementById("search");
    function renderImages(filter = "") {
      gallery.innerHTML = "";
      const filtered = images.filter(image =>
        image.tags.some(tag => tag.includes(filter.toLowerCase()))
      );
      (filter ? filtered : images).forEach(image => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${image.src}" alt="ref image" />
          <div class="tags">
            ${image.tags.map(tag => `<span class="tag">${tag}</span>`).join(" ")}
          </div>
        `;
        gallery.appendChild(div);
      });
    }
    search.addEventListener("input", e => {
      renderImages(e.target.value.trim());
    });
    renderImages();
  </script>
</body>
</html>
